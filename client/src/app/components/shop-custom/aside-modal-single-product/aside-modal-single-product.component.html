<div class="media">
  <a [routerLink]="['/shop/product', {id: product.id}]" routerLinkActive="router-link-active">
    <img [alt]="product?.alt_text || 'slika proizvoda, ' + product.name" class="me-3" [src]="product.image">
  </a>
  <div class="media-body">
    <a [routerLink]="['/shop/product', {id: product.id}]" routerLinkActive="router-link-active">
      <h4>{{product.name}}</h4>
    </a>
    <h6>
      {{product?.new_price || product.price}} RSD <span *ngIf="product?.new_price !== product.price && product?.discount"> {{product.price}} RSD</span>
    </h6>
    <form class="addit-box">
      <div class="qty-box">
        <div class="input-group">
          <button class="qty-minus" (click)="minusQty()" type="button">
            <fa-icon icon="minus"></fa-icon>
          </button>
          <input class="form-control" type="number" [value]="qty" [readOnly]="true" />
          <button class="qty-plus" (click)="plusQty()" type="button">
            <fa-icon icon="plus"></fa-icon>
          </button>
        </div>
      </div>
      <div class="pro-add">
        <a href="javascript:void(0)" (click)="trash()">
          <fa-icon icon="trash-alt"></fa-icon>
        </a>
        <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#edit-product" (click)="edit()" class="ms-1">
           <fa-icon icon="edit"></fa-icon>
        </a>
        <a *ngIf="type === asideModaltypes.WHISLLIST" href="javascript:void(0)" (click)="addToCart()" class="float-end">
          <fa-icon icon="cart-plus"></fa-icon>
        </a>
      </div>
    </form>
  </div>
</div>
