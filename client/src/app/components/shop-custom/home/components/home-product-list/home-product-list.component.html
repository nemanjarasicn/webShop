<ng-container *ngIf="products?.length > 0">
   <div class="title4">
      <h4>{{title}} <span>proizvodi</span></h4>
   </div>

   <!--product box start -->
   <section class="ratio_asos product section-big-pb-space">
      <div class="custom-container addtocart_count">
         <div class="row">
            <div class="col pr-0">
               <div class="product-slide-6 no-arrow">
                  <ngx-slick-carousel class="carousel"
                     #slickModal="slick-carousel"
                     [config]="slideConfig"
                     (init)="slickInit($event)"
                     (breakpoint)="breakpoint($event)"
                     (afterChange)="afterChange($event)"
                     (beforeChange)="beforeChange($event)"
                  >
                     <div ngxSlickItem *ngFor="let product of products">
                        <div class="product-box ">
                           <div class="product-imgbox">
                              <div class="product-front">
                                 <a [routerLink]="['/shop/product', {id: product.id}]" routerLinkActive="router-link-active">
                                    <img [src]="product?.image || 'assets/images/noimg.png'" class="img-fluid" [alt]="product.name">
                                 </a>
                              </div>
                              <div class="product-icon">
                                 <a href="javascript:void(0)"  class="add-to-wish tooltip-left" title="Dodaj u listu Å¾elja" (click)="addToWishlist(product.id)">
                                    <fa-icon icon="heart"></fa-icon>
                                 </a>
                                 <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#quick-view" class="tooltip-left" title="Brzi pregled" (click)="setProductQV(product.id)">
                                    <fa-icon icon="eye"></fa-icon>
                                 </a>
                                 <!--<a href="compare.html" class="tooltip-left" data-tippy-content="Compare">
                                    <i  data-feather="refresh-cw"></i>
                                 </a>-->
                              </div>
                              <div class="on-sale4" *ngIf="product?.discount">
                                 Na popustu
                              </div>
                              <div *ngIf="product?.discount" class="new-label1">{{product.discount}}%</div>
                           </div>
                           <div class="product-detail detail-center1">
                              <ul class="rating-star">
                                 <fa-icon icon="star" [ngStyle]="{'color': +product?.assessment?.sum === 1? 'yellow': '#ddd'}"></fa-icon>
                                 <fa-icon icon="star" [ngStyle]="{'color': +product?.assessment?.sum === 2? 'yellow': '#ddd'}"></fa-icon>
                                 <fa-icon icon="star" [ngStyle]="{'color': +product?.assessment?.sum === 3? 'yellow': '#ddd'}"></fa-icon>
                                 <fa-icon icon="star" [ngStyle]="{'color': +product?.assessment?.sum === 4? 'yellow': '#ddd'}"></fa-icon>
                                 <fa-icon icon="star" [ngStyle]="{'color': +product?.assessment?.sum === 5? 'yellow': '#ddd'}"></fa-icon>
                              </ul>
                              <span class="assessment-count">broj ocena: {{product?.assessment?.num || 0}}</span>
                              <a [routerLink]="['/shop/product', {id: product.id}]" routerLinkActive="router-link-active">
                                 <h6>{{product.name}}</h6>
                              </a>
                              <span class="detail-price">{{product?.new_price || product.price}} din.<span *ngIf="product?.new_price && product?.new_price !== product.price" style="text-decoration:line-through">{{product.price}} din.</span></span>
                           </div>
                           <div class="addtocart_btn">
                              <button class="add-button add_cart tooltip-top" data-tippy-content="Dodaj u korpu" (click)="add('toBeOpend' + product.id, 'qtyInp' + product.id)">
                                 Dodaj u korpu
                              </button>
                              <div class="qty-box cart_qty" [id]="'toBeOpend' + product.id">
                                 <div class="input-group">
                                    <button type="button" class="btn quantity-left-minus" style="border-radius: unset;"  data-field="" (click)="minus('toBeOpend' + product.id, 'qtyInp' + product.id)">
                                       <fa-icon icon="minus"></fa-icon>
                                    </button>
                                    <input type="text" name="quantity" class="form-control input-number qty-input" value="1" [id]="'qtyInp' + product.id">
                                    <button type="button" class="btn quantity-right-plus" data-field="" (click)="plus('qtyInp' + product.id)">
                                       <fa-icon icon="plus"></fa-icon>
                                    </button>
                                    <button class="btn-check" type="button" (click)="confirmAdd(product.id)" style="cursor: pointer"><fa-icon icon="check"></fa-icon></button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </ngx-slick-carousel>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--product box end -->
</ng-container>
