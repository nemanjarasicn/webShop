<!-- My account bar start-->
<div id="myAccount" class="add_to_cart right account-bar" [class.open-side]="toggleModal">
    <a href="javascript:void(0)" class="overlay" (click)="closeAccountModal()"></a>
    <div class="cart-inner">
       <div class="cart_top">
          <h3>Moj nalog</h3>
          <div class="close-cart">
             <a href="javascript:void(0)" (click)="closeAccountModal()">
                <fa-icon icon="times"></fa-icon>
             </a>
          </div>
       </div>
       <form class="theme-form">
          <div class="form-group">
             <label for="email">Email</label>
             <input type="text" class="form-control" id="email" placeholder="Email" required="">
          </div>
          <div class="form-group">
             <label for="review">Lozinka</label>
             <input type="password" class="form-control" id="review" placeholder="Unesite vašu lozinku" required="">
          </div>
          <div class="form-group">
             <a href="javascript:void(0)" class="btn btn-solid btn-md btn-block ">Uloguj se</a>
          </div>
          <div class="accout-fwd">
             <!--<a href="forget-pwd.html" class="d-block"><h5>forget password?</h5></a>-->
             <a [routerLink]="['/shop/register']" (click)="closeAccountModal()" routerLinkActive="$router_link-active$" class="d-block"><h6 >nemaš nalog?<span>registruj se odmah</span></h6></a>
          </div>
       </form>
    </div>
 </div>
 <!-- Add to account bar end-->
