 <!--header start-->
 <header id="stickyheader">
    <div class="mobile-fix-option"></div>
    <div class="top-header">
       <div class="custom-container">
          <div class="row">
             <div class="col-sm-12 col-md-4 pb-2 pt-2">
                <h6><a href="tel:064 05 05 064"><fa-icon icon="phone"></fa-icon> 064 05 05 064</a></h6>
            </div>
            <div class="col-sm-12 col-md-4 pb-2 pt-2">
                <h6><a href="mailto:info@besplatnadostava.rs"><fa-icon icon="at"></fa-icon> info@besplatnadostava.rs</a></h6>
            </div>
            <div class="col-sm-12 col-md-4 pb-2 pt-2">
                <h6><fa-icon icon="clock"></fa-icon> Pon-pet: 08h-00h • Vikend: 08h-01h</h6>
             </div>
          </div>
       </div>
    </div>
    <div class="layout-header1">
       <div class="container">
          <div class="row">
             <div class="col-md-12">
                <div class="main-menu-block">
                   <div class="menu-left">
                      <div class="sm-nav-block">
                         <span class="sm-nav-btn" (click)="smnavbtnClick()"><fa-icon icon="bars"></fa-icon></span>
                         <ul class="nav-slide">
                              <li>
                                 <div class="nav-sm-back" (click)="navsmbackClick()">
                                    Nazad <fa-icon icon="angle-right"></fa-icon>
                                 </div>
                              </li>
                              <!--KATEGORIJE-->
                              <li *ngFor="let cat of categories">
                                 <a [routerLink]="['/shop/search', {category_id: cat.id}]" routerLinkActive="router-link-active">{{cat.label}}</a>
                              </li>
                         </ul>
                      </div>
                      <div class="brand-logo logo-sm-center">
                         <a [routerLink]="['/shop']" routerLinkActive="router-link-active" >
                            <img src="assets/images/logo.svg" class="img-fluid " alt="logo-header">
                         </a>
                      </div>
                   </div>
                   <div class="menu-block">
                        <nav id="main-nav">
                            <div class="toggle-nav"><i class="fa fa-bars sidebar-bar"></i></div>
                            <ul id="main-menu" class="sm pixelstrap sm-horizontal">
                                 <li>
                                    <div (click)="mobileBackClick()" class="mobile-back text-right">Nazad <fa-icon icon="angle-right" aria-hidden="true"></fa-icon></div>
                                 </li>
                                 <!--MENU-->
                                 <li>
                                    <a class="dark-menu-item" [routerLink]="['/shop']" routerLinkActive="router-link-active">Naslovna</a>
                                 </li>
                                 <li>
                                    <a class="dark-menu-item" [routerLink]="['/shop/search']" routerLinkActive="router-link-active">Proizvodi</a>
                                 </li>
                                 <li>
                                    <a class="dark-menu-item" [routerLink]="['/shop/bundles']" routerLinkActive="router-link-active">Akcije</a>
                                 </li>
                                 <li>
                                    <a class="dark-menu-item" [routerLink]="['/shop/discounts']" routerLinkActive="router-link-active">Popusti</a>
                                 </li>
                                 <li>
                                    <a class="dark-menu-item" [routerLink]="['/shop/blogs']" routerLinkActive="router-link-active">Magazin</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
