<li>
  <small>Minimum za dostavu: {{minShippingPrice}} RSD</small>
</li>
<li>
  Ukupno proizvodi: <span>{{productsSum}} RSD</span>
</li>
<li>
  Za dostavu: <span>{{!!shipping? shipping + ' RSD': 'Besplatno'}}</span>
</li>
<li>
  <div class="total">
    Ukupno: <span>{{cartTotal}} RSD</span>
  </div>
</li>
<li *ngIf="type === asideModalTypes.CART">
  <div class="buttons">
    <a
      [routerLink]="['/shop/cart-preview']"
      routerLinkActive="$router_link-active$"
      class="mt-3 btn btn-solid btn-sm"
      (click)="closeCartModal()"
    >
      Vidi korpu
    </a>
    <a
      [routerLink]="['/shop/cart-checkout']"
      routerLinkActive="$router_link-active$"
      class="mt-3 btn btn-solid btn-sm"
      (click)="closeCartModal()"
    >
      Zavr≈°i kupovinu
    </a>
  </div>
</li>
