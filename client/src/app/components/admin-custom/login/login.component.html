<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary" style="background-color: #fff !important;">
                        <img src="assets/images/logo.svg" alt="logo, besplatna dostava">
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ul class="nav nav-tabs nav-material" id="top-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="top-profile-tab" data-bs-toggle="tab" href="#top-profile" role="tab" aria-controls="top-profile" aria-selected="true">
                                        <fa-icon icon="user-circle"></fa-icon>
                                        Prijava
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content" id="top-tabContent">
                                <div class="tab-pane fade show active" id="top-profile" role="tabpanel" aria-labelledby="top-profile-tab">
                                    <form class="form-horizontal auth-form" [formGroup]="loginFrm" (ngSubmit)="loginFrmSubmit()">
                                        <div class="form-group">
                                            <input type="text" formControlName="username" class="form-control" placeholder="Korisničko ime">
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="password" type="password" class="form-control" placeholder="Lozinka">
                                        </div>
                                        <div class="form-terms">
                                            <div class="custom-control custom-checkbox mr-sm-2">
                                                <div class="form-check">
                                                <input class="form-check-input custom-control-input" formControlName="save_me" type="checkbox" id="save_me">
                                                <label class="form-check-label" for="save_me">Zapamti me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-button">
                                            <button class="btn btn-primary" type="submit" [disabled]="!loginFrm.valid">Prijavi me</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a [routerLink]="['/shop']" routerLinkActive="router-link-active"  class="btn btn-primary back-btn">Nazad</a>
        </div>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="liveToast" class="toast" [class.hide]="!toastActive" role="alert" aria-live="assertive" aria-atomic="true" style="opacity: 1 !important">
      <div class="toast-header">        
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()" style="margin: 0 !important"></button>
      </div>
      <div class="toast-body">
        Neuspešno prijavljianje! Pokušaj ponovo.
      </div>
    </div>
</div>
