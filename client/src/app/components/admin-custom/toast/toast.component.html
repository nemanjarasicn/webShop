<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="liveToast" class="toast" [class.hide]="!toastActive" role="alert" aria-live="assertive" aria-atomic="true" style="opacity: 1 !important">
      <div class="toast-header">        
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="this.toastActive = false" style="margin: 0 !important"></button>
      </div>
      <div class="toast-body">
        {{toastText}}
      </div>
    </div>
</div>
