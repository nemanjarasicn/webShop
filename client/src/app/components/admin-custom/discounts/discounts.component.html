<ng-container *ngIf="tbTr !== undefined">
    <app-list
        [title]="'Popusti / Akcije'"
        [addNewTitle]="'Novi popust / akcija'"
        [tbTh]="tbTh"
        [form]="form"
        (triggerPrepareEdit)="prepareEdit($event)"
        (triggerInsert)="insertFunction($event)"
        (triggerUpdate)="updateFunction($event)"
        (triggerDelete)="deleteFunction($event)"
    >
    </app-list>
</ng-container>
<app-toast [toastActive]="toastActive" [toastText]="toastText"></app-toast>
